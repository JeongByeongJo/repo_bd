<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/sns/snsXdmInst" method="post" id="form">
	isMain: <input type="text" name="isMain" id="isMain">
	snsCategory: <input type="text" name="snsCategory" id="snsCategory">
	sns: <input type="text" name="sns" id="sns" placeholder="SNS 입력">
	addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq">
	<button type="button" id="btnsave">저장</button>
</form>
<script type="text/javascript">

	document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
		
</script>

</body>
</html>
