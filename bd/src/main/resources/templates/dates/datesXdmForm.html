<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/dates/datesXdmInst" method="post" id="form">
	isMain: <input type="text" name="isMain" id="isMain">
	datesCategory: <input type="text" name="datesCategory" id="datesCategory">
	dates: <input type="text" name="dates" id="dates" placeholder="날짜 입력">
	isLunar: <input type="text" name="isLunar" id="isLunar" placeholder="음력=1">
	addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq">
	<button type="button" id="btnsave">저장</button>
</form>
<script type="text/javascript">

	document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
	
</script>

</body>
</html>
