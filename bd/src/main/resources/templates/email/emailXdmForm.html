<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/email/emailXdmInst" method="post" id="form">
	isMain: <input type="text" name="isMain" id="isMain">
	email: <input type="text" name="email" id="email" placeholder="이메일 입력">
	addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq">
	<button type="button" id="btnsave">저장</button>
</form>
<script type="text/javascript">

	document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
	
</script>

</body>
</html>
