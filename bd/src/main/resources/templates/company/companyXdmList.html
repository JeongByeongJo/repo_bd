<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
	<tr>
		<td>seq</td>
		<td>isMain</td>
		<td>company</td>
		<td>department</td>
		<td>positions</td>
		<td>addressBook_seq</td>
	</tr>
	<tr th:each ="list : ${list}">
		<td th:text = "${list.seq}"></td>
		<td th:text = "${list.isMain}"></td>
		<td th:text = "${list.company}"></td>
		<td th:text = "${list.department}"></td>
		<td><a th:href="@{/company/companyXdmView(seq=${list.seq})}" th:text="${list.positions}"></a></td>
		<td th:text = "${list.addressBook_seq}"></td>
	</tr>
</table>
</body>
</html>
