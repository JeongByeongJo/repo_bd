<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/company/companyXdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" th:value="${item?.seq}">
	seq: <input type="text" name="seq" id="seq" maxlength="10" disabled="disabled" th:value="${item?.seq}">
	isMain: <input type="text" name="isMain" id="isMain" th:value="${item?.isMain}">
	company: <input type="text" name="company" id="company" placeholder="회사명 입력" th:value="${item?.company}">
	department: <input type="text" name="department" id="department" placeholder="부서명 입력" th:value="${item?.department}">
	positions: <input type="text" name="positions" id="positions" placeholder="직책 입력" th:value="${item?.positions}">
	addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq" th:value="${item?.addressBook_seq}">
	<button type="button" id="btnsave">저장</button>
</form>
<script type="text/javascript">

	document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
		
</script>

</body>
</html>
