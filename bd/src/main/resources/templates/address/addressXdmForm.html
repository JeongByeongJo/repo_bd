<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<form action="/address/addressXdmInst" method="post" id="form">
	isMain: <input type="text" name="isMain" id="isMain">
	addressCategoty: <input type="addressCategoty" name="addressCategoty" id="firstName">
	zip: <input type="text" name="zip" id="zip" placeholder="우편번호 입력">
	address: <input type="text" name="address" id="address" placeholder="주소 입력">
	addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq">
	<button type="button" id="btnsave">저장</button>
</form>
<script type="text/javascript">
	
	document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
		
</script>

</body>
</html>
