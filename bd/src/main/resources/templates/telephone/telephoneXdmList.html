<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
	<tr>
		<td>seq</td>
		<td>isMain</td>
		<td>telCategory</td>
		<td>telNum</td>
		<td>addressBook_seq</td>
	</tr>
	<tr th:each ="list : ${list}">
		<td th:text = "${list.seq}"></td>
		<td th:text = "${list.isMain}"></td>
		<td th:text = "${list.telCategory}"></td>
		<td><a th:href="@{/telephone/telephoneXdmView(seq=${list.seq})}" th:text="${list.telNum}"></a></td>
		<td th:text = "${list.addressBook_seq}"></td>
	</tr>
</table>
</body>
</html>
